apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: core
  labels:
    app: redis
spec:
  ports:
    - port: 6379
      name: redis      
  selector:
    app: redis
    tier: mysql-cache
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: redis
    tier: mysql-cache
  name: redis
  namespace: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      tier: mysql-cache
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: redis
        tier: mysql-cache
    spec:
      containers:
      - image: redis:4.0.6
        imagePullPolicy: IfNotPresent
        name: redis
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
status: {}
