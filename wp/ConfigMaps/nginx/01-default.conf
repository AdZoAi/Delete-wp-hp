server {
    listen 80 default_server;
    server_name wp-nginx;

    location ~ /.well-known {
        allow all;
    }

    index index.php;
    root /var/www/html;

    charset utf-8;

    include restrictions.conf;

    access_log /var/log/nginx/default-wp-access.log;
    error_log  /var/log/nginx/default-wp-error.log error;

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
        #include /etc/nginx/naxsi_whitelist.rules;
        
        #Enable NAXSI
        #SecRulesEnabled;
        #Enable learning mode
        #LearningMode;
        #Define where blocked requests go
        #DeniedUrl "/50x.html";
        #CheckRules, determining when naxsi needs to take action
        #CheckRule "$SQL >= 8" BLOCK;
        #CheckRule "$RFI >= 8" BLOCK;
        #CheckRule "$TRAVERSAL >= 4" BLOCK;
        #CheckRule "$EVADE >= 4" BLOCK;
        #CheckRule "$XSS >= 8" BLOCK;
        #naxsi logs goes there
        #error_log /var/log/nginx/wpms-naxsi.https.log;
    }

    error_page   500 502 503 504  /50x.html;
    #This is where the NAXSI blocked requests are going
    #location = /50x.html {
    #    return 418; #I'm a teapot \o/
    #}

    location ~ \.php$ {
        #try_files $uri $uri/ =404;
        try_files $uri $uri/ /index.php$is_args$args;
        limit_req zone=one burst=1 nodelay;
        limit_req_status 444;

        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        if (!-f $document_root$fastcgi_script_name) {
            return 404;
        }

        fastcgi_pass wp:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTP_PROXY "";
        #fastcgi_param  HTTPS off;
    }

    location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
        expires max;
        access_log off;
        log_not_found off;
    }
}
